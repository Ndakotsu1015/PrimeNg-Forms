<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
    <div class="content-item-center container px-8">
       <div class="px-8">
        <div class="px-8">
           <div class="px-8">
            <div class="surface-card p-2 shadow-4 border-double">
                <div class="text-center mb-5">
                    <img src="assets/images/blocks/logos/login-logo.jpeg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Sign Up</div>
                    <span class="text-600 font-medium line-height-3">Already have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/contact-login-form">login!</a>
                </div>
            
                <div>
                    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

                    <label for="username" class="block text-900 font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="username" pInputText class="w-full mb-3">

                    <label for="email1" class="block text-900 font-medium mb-2">Mobile Number</label>
                    <input id="mobile_number" type="text" placeholder="Mobile Number" pInputText class="w-full mb-3">

                    <label for="mobile_number" class="block text-900 font-medium mb-2">Published</label>
                    <input id="Published" type="text" placeholder="Mobile Number" pInputText class="w-full mb-3">
            
                    <label for="password" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

                    <label for="password1" class="block text-900 font-medium mb-2">Confirn Password</label>
                    <input id="password1" type="confirmpassword" placeholder="Confirm password" pInputText class="w-full mb-3">
            
                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1" class="text-900">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                    </div>
            
                    <button pButton pRipple label="Sign In" icon="pi pi-key" class="w-full"> </button>
                </div>
            </div>
           </div>
        </div>
       </div>
    </div>
</div>
